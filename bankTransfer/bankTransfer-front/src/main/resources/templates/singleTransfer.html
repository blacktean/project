<!DOCTYPE html>
<html lang="en">

<head>
    <title>转账汇款</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />


	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"></link>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="js/messages_zh.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<!--// Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Bootstrap-Core-CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link
		href="http://fonts.googleapis.com/css?family=Mada:200,300,400,500,600,700,900"
		rel="stylesheet">
	<link
		href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
		rel="stylesheet">
    <style>
        #left-menu {
            height: 800px;
            width: 30%;
            float: left;
        }
        
        #menu {
            margin-top: 100px;
            width: 200px;
            height: 200px;
            margin-left: 120px;
        }
        
        #center {
            height: 800px;
            width: 70%;
            float: right;
        }
        
        #account {
            height: 700px;
        }
        
        #form {
            margin-left: 50px;
            width: 700px;
            height: 700px;
        }
    </style>    
	<script>
        $(function() {
            //复用头部JS
            $("#header").load("common/header.html");
            //复用尾部JS
            $("#footer").load("common/footer.html");
            
            
          //显示日期      
 	      /*  $("#paymentDate").datetimepicker({
 	    	   format: 'yyyy-mm-dd',
 	    	   language:'zh-CN',
 	    	   minView:2
 	           //endDate:new Date()
 	       });  */
	 		//表单验证
	 		$("#singleTransferForm").validate({ 
	 			rules:{
	 				receivingAccount:{
	 					required:true					
	 				},
	 				transferAmount:{
	 					required:true,
	 				}
	 			},
	 			messages:{
	 				receivingAccount:{
	 					required:"请填写收款账号",
	 				},
	 				transferAmount:{
	 					required:"请填写转账金额!"
	 				}
	 			},
	 			errorClass:"text-danger",
				highlight:function(element){
					$(element).closest("div.form-group").addClass("has-error");
				},
				unhighlight:function(element){
					$(element).closest("div.form-group").removeClass("has-error");
				}
	 		})	
	 		//选择账号
	 		$(".chooseAccount").click(function(){
	 			$("#receivingAccount").val($(this).html());
	 		});
 	       
 	     
 	       //到账时间设置
 	       $("#realTime").click(function(){
 	    	  var date = new Date();
 	    	   alert(date);
 	       });
 	       $("#ordinary").click(function(){
 	    	  var date = new Date();
 	    	  alert(date);
 	       });
 	       $("#nextDay").click(function(){
 	    	  var date = new Date();
 	    	  alert(date);
 	       });
        });
    </script>
</head>

<body>
    <!--复用头部-->
    <div id="header"></div>
    
    <!-- banner 2 -->
    <div>
	<!-- class="banner-2-agile" -->
	<img style="height: 420px; width:100%;" src="images/banner7.jpg" />
	</div>
    <div class="services-breadcrumb">
        <div class="agile_inner_breadcrumb">
            <ul class="w3_short">
                <li>
                    <a href="index.html">主页</a>
                    <i>>></i>
                </li>
                <li>单笔汇款</li>
            </ul>
        </div> 
    </div>
    <!-- //banner 2 -->
    <!-- about bottom -->
    <div class="about-bottom-agile">
        <div class="container">
            <div class="container">
            <div id="left-menu">
                <div id="menu">
                    <div class="list-group">
                        <a href="javascript::" class="list-group-item active">单笔汇款</a>
                         <a href="registerAccountTransfer.html" class="list-group-item">注册账户汇款</a>
                        <a href="batchTransfer.html" class="list-group-item">批量汇款</a>
                        <a href="crossBorderTransfer.html" class="list-group-item">跨境汇款</a>
                    </div>
                </div>
            </div>
            <div id="center">
                <h3 class="tittle">
                    <span>单</span>笔汇<span>款</span>
                </h3>
                <div id="account">
                    <div id="form">
                        <form class="form-horizontal" action="#" method="POST" id="singleTransferForm">
                            <div class="form-group">
                                <label for="paymentAccount" class="col-sm-2 control-label">付款卡号</label>
                                <div class="col-sm-8">
                                    <select name="paymentAccount" id="paymentAccount" class="form-control ">
                                        <option value="3721900520000479143">3721900520000479143</option>
                                        <option value="6723200025873451739">6723200025873451739</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="balance" class="col-sm-2 control-label">余额</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="balance" name="balance">
                                </div>
                            </div>              
                            <div class="form-group">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <p class="col-sm-3"><input type="radio" name="radio" id="realTime" checked >实时到账</p>
                                    <p class="col-sm-3"><input type="radio" name="radio" id="ordinary">普通到账</p>
                                    <p class="col-sm-3"><input type="radio" name="radio" id="nextDay">次日到账</p>
                                </div>
                            </div>
                            <!-- <div class="form-group"> -->
                                <!-- <label for="paymentDate" class="col-sm-2 control-label">到账时间</label> -->
                                <!-- <div class="col-sm-6"> -->
                                    <input type="hidden" id="paymentDate" name="paymentDate">
                               <!--  </div> -->
                            <!-- </div> -->
                            <div class="form-group">
                                <label for="receivingAccount" class="col-sm-2 control-label">收款账号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="receivingAccount" name="receivingAccount">
                                </div>
                                <div class="btn-group">
									  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									    联系人 <span class="caret"></span>
									  </button>
									  <ul class="dropdown-menu">
									    <li><a href="javascript:void(0);" class="chooseAccount">3781454895176000632</a></li>
									    <li><a href="javascript:void(0);" class="chooseAccount">6243439436244769368</a></li>
									    <li role="separator" class="divider"></li>
									  </ul>
								</div>
                            </div>
                            <div class="form-group">
                                <label for="receivingName" class="col-sm-2 control-label">收款人姓名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="receivingName" name="receivingName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bankName" class="col-sm-2 control-label">所属银行</label>
                                <div class="col-sm-8">
                                    <select name=" bankName " id="bankName " class="form-control ">
                                            <option value="01 ">中国建设银行</option>
                                            <option value="02 ">中国银行</option>
                                            <option value="03 ">中国邮政储蓄</option>
                                            <option value="04 ">中国农业银行</option>
                                            <option value="05 ">中国招商银行</option>
                                        </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="transferAmount" class="col-sm-2 control-label">转账金额</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="transferAmount" name="transferAmount">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="postscript" class="col-sm-2 control-label">附言</label>
                                <div class="col-sm-8">
                                    <textarea name="postscript" id="postscript" class="form-control" rows="3">                           
                                    </textarea>

                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="col-sm-offset-8 col-sm-10 ">
                                    <button type="submit" class="btn btn-default ">确认转账</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

   <!--复用尾部-->
    <div id="footer"></div>
</body>

</html>
