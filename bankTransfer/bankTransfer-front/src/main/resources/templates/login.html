     <script type="text/javascript">
        var clock = '';
        var nums = 30;
        var btn;

          function sendCode(thisBtn) {
            btn = thisBtn;
            btn.disabled = true; //将按钮置为不可点击
            btn.value = '重新获取（' + nums + '）';
            clock = setInterval(doLoop, 1000); //一秒执行一次
        } 

        function doLoop() {
            nums--;
            if (nums > 0) {
                btn.value = '重新获取（' + nums + '）';
            } else {
                clearInterval(clock); //清除js定时器
                btn.disabled = false;
                btn.value = '点击发送验证码';
                nums = 10; //重置时间
            }
        }

        });
    </script>
	<script type="text/javascript">
	$(function() {
		//jquery的validate框架, 一个表单验证框架
		//表单验证方法: validate({验证的规则})
		// rules: 验证规则: 非空, 长度, 正则表达式 , 远程验证, 两次密码是否一致....
		$("#loginForm").validate({
			rules : {
				login_number : {
					required : true,
					rangelength : [ 4, 16 ]
				},
				login_password : {
					required : true,
					rangelength : [ 3, 16 ]
				}
			},
			messages : {
				login_number : {
					required : "用户名不能为空",
					rangelength : "用户名必须是{0}-{1}位"
				},
				login_password : {
					required : "密码不能为空",
					rangelength : "密码必须是{0}-{1}位"
				}
			},
			submitHandler:function(form){
				//ajax请求, 把表单以ajax提交到后台
				$(form).ajaxSubmit({
					dataType:"json",
					success:function(rs){
						if(rs.success){
							//跳转到个人中心
							//alert("登录成功");
							$.messager.confirm("友情提示","登录成功",function(){
								location.href="index.html";
							});
						}else{
							$.messager.alert("友情提示",rs.msg);
						}
					},
					resetForm:true
				});
			},
			errorClass : "text-danger",
			highlight : function(element) {
				$(element).closest("div.form-control").addClass("has-error");
			},
			unhighlight : function(element) {
				$(element).closest("div.form-control").removeClass("has-error");
			}
		});
	});
</script>
	<script type="text/javascript">
	$(function(){
		$("#registerForm").validate({
			rules:{
				regist_account:{
					required:true,
					rangelength:[4,16],
					remote:{
						url:"/checkUsername",  
						type:"post"
					}
				},
				regist_password1:{
					required:true,
					rangelength:[4,20]
				},
				regist_password2:{
					required:true,
					equalTo:"#regist_password1"
				}
				
			},
			messages:{
				regist_account:{
					required:"请填写用户名!",
					rangelength:"用户名长度必须在{0}-{1}之间!",
					remote:"该用户名已经存在!"
				},
				regist_password1:{
					required:"请填写密码!",
					rangelength:"密码长度必须在{0}-{1}之间!"
				},
				regist_password2:{
					required:"请再次确认密码",
					equalTo:"两次密码不一致"
				}
			},
			submitHandler:function(form){
				$("#registerForm").ajaxSubmit({
					dataType:"json",
					success:function(data){
						if(data.success){
							$.messager.model = {
										ok:{ text: "关闭", classed: 'btn­default' },
										cancel: { text: "取消", classed: 'btn­error' }
							};
							$.messager.confirm("提示","注册成功",function(){
								//跳转到登录页面
								location.href="login.html";
							});
							
						}else{
							$.messager.popup(data.msg)
						}
					},
					resetForm:true
				});
			},
			errorClass:"text-danger",
			highlight:function(element){
				$(element).closest("div.form-group").addClass("has-error");
			},
			unhighlight:function(element){
				$(element).closest("div.form-group").removeClass("has-error");
			}
		})
